<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>การเลือกตั้งเทศบาลตำบลแม่ท่าช้าง 2568</title>
  <link rel="stylesheet" href="/css/zone.css">
  <link rel="stylesheet" href="https://slw-system.pages.dev/assets/css/font-face.css">
  <style>
    
    .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
    }
    
    .row {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        margin-right: -15px;
        margin-left: -15px;
    }
    
    .col {
        -ms-flex-preferred-size: 0;
        flex-basis: 0;
        -webkit-box-flex: 1;
        -ms-flex-positive: 1;
        flex-grow: 1;
        max-width: 100%;
    }
    .col-2 {
        -webkit-box-flex: 0;
        -ms-flex: 0 0 16.666667%;
        flex: 0 0 16.666667%;
        max-width: 16.666667%;
    }
    .col-6 {
        -webkit-box-flex: 0;
        -ms-flex: 0 0 50%;
        flex: 0 0 50%;
        max-width: 50%;
    }
    .group {
        background: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: fit-content;
        padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>การเลือกตั้งเทศบาลตำบลแม่ท่าช้าง 2568</h1>
    <p id="onlineTime">กำลังโหลดเวลา...</p>
  </header>

  <main>
    <h2>นายกเทศมนตรีตำบลแม่ท่าช้าง</h2>
    <div class="container">
      <div class="row">
        <div class="col-6" style=" display: flex; justify-content: center; ">
          <div class="group">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTE3SROEKb1JE3aDkv53ZIGe-NtMZIgMksbOg&s" width="100px">
            <h4>นายอุดม ดวงดี</h4>
            <p>หมายเลข 1</p>
            <h5>0 คะแนน</h5>
            <h5>อันดับ 0</h5>
          </div>
        </div>
        <div class="col-6" style=" display: flex; justify-content: center; ">
          <div class="group">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTE3SROEKb1JE3aDkv53ZIGe-NtMZIgMksbOg&s" width="100px">
            <h4>นาย</h4>
            <p>หมายเลข 2</p>
            <h5>0 คะแนน</h5>
            <h5>อันดับ 0</h5>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          1 of 3
        </div>
        <div class="col-5">
          2 of 3 (wider)
        </div>
        <div class="col">
          3 of 3
        </div>
      </div>
    </div>
  </main>

  <script>
    // ฟังก์ชันอัปเดตเวลาออนไลน์ทุก 1 วินาที
    function updateOnlineTime() {
      const now = new Date();
      const formatted = now.toLocaleString('th-TH', { timeZone: 'Asia/Bangkok' });
      document.getElementById('onlineTime').textContent = `ออนไลน์เวลา: ${formatted}`;
    }
    setInterval(updateOnlineTime, 1000);
    updateOnlineTime();

    // ดึงข้อมูล API
    fetch('https://script.google.com/macros/s/AKfycbxekGDgNCJr7Xlbj6M9Kyh9sERodqkIZZEtCAB-Fe8DnELTL8EPDNuMkO3KoI5jCt4/exec')
      .then(response => response.json())
      .then(data => {
        const local = data.localCMI68; // เอาเฉพาะ localCMI68
        const tableBody = document.getElementById('localTable').querySelector('tbody');

        local.forEach(candidate => {
          const row = `
            <tr>
              <td>${candidate.number || '-'}</td>
              <td>${candidate.candidate || '-'}</td>
              <td style="background: ${candidate.color || '#ccc'};">${candidate.party || '-'}</td>
              <td>${candidate.votes ? candidate.votes.toLocaleString('th-TH') : '0'}</td>
              <td>${candidate.percent ? candidate.percent.toFixed(2) : '0.00'}%</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      })
      .catch(error => {
        console.error('เกิดข้อผิดพลาดในการดึงข้อมูล:', error);
        const tableBody = document.getElementById('localTable').querySelector('tbody');
        tableBody.innerHTML = `<tr><td colspan="5">ไม่สามารถโหลดข้อมูลได้</td></tr>`;
      });
  </script>
