<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>การเลือกตั้งสมาชิกสภาผู้แทนราษฎรแบบบัญชีรายชื่อ กลางเทอม พฤษภาคม 2568</title>
  <link rel="stylesheet" href="/css/zone.css">
  <link rel="stylesheet" href="https://slw-system.pages.dev/assets/css/font-face.css">
</head>
<body>

  <header>
    <h1>การเลือกตั้ง ส.ส.แบบบัญชีรายชื่อ</h1>
    <p id="onlineTime">กำลังโหลดเวลา...</p>
  </header>

  <main>
    <h2>ข้อมูลผู้สมัคร</h2>

    <!-- พื้นที่สำหรับข้อมูล data-partylist -->
    <div id="dataPartylistSummary">
      <!-- จะเติมข้อมูลตรงนี้ -->
    </div>

    <table id="partylistTable">
      <thead>
        <tr>
          <th>อันดับ</th>
          <th>หมายเลข</th>
          <th>ชื่อผู้สมัคร</th>
          <th>พรรคการเมือง</th>
          <th>คะแนน</th>
          <th>% คะแนน</th>
        </tr>
      </thead>
      <tbody>
        <!-- จะเติมข้อมูลตรงนี้ -->
      </tbody>
    </table>
  </main>

  <script>
    // อัปเดตเวลาออนไลน์ทุก 1 วินาที
    function updateOnlineTime() {
      const now = new Date();
      const formatted = now.toLocaleString('th-TH', { timeZone: 'Asia/Bangkok' });
      document.getElementById('onlineTime').textContent = `ออนไลน์เวลา: ${formatted}`;
    }
    setInterval(updateOnlineTime, 1000);
    updateOnlineTime();

    // ดึงข้อมูล API
    fetch('https://script.google.com/macros/s/AKfycbzlnjEtc2kGQM7AtaMEbyQSdu-cyQKDQc51sR8BQOZofAWhBJ2Uged34_1kcCHLZyTK/exec')
      .then(response => response.json())
      .then(data => {
        // ใส่ข้อมูล data-partylist
        const dataPartylist = data.data-partylist;
        const summaryDiv = document.getElementById('dataPartylistSummary');

        if (dataPartylist) {
          const summaryHTML = `
            <p><strong>จำนวนผู้มีสิทธิ์เลือกตั้ง:</strong> ${Number(dataPartylist.total_eligible_voters || 0).toLocaleString('th-TH')} คน</p>
            <p><strong>จำนวนผู้มาใช้สิทธิ์:</strong> ${Number(dataPartylist.total_votes_cast || 0).toLocaleString('th-TH')} คน</p>
            <p><strong>จำนวนบัตรดี:</strong> ${Number(dataPartylist.valid_votes || 0).toLocaleString('th-TH')} ใบ</p>
            <p><strong>จำนวนบัตรเสีย:</strong> ${Number(dataPartylist.invalid_votes || 0).toLocaleString('th-TH')} ใบ</p>
            <p><strong>จำนวนไม่ประสงค์ลงคะแนน:</strong> ${Number(dataPartylist.no_vote || 0).toLocaleString('th-TH')} คน</p>
          `;
          summaryDiv.innerHTML = summaryHTML;
        }

        // ใส่ข้อมูล vote-partylist
        const zones = data['vote-partylist'];
        const tableBody = document.getElementById('partylistTable').querySelector('tbody');

        zones.forEach(zone => {
          const row = `
            <tr>
              <td>${zone.no || '-'}</td>
              <td>${zone.number || '-'}</td>
              <td>${zone.candidate || '-'}</td>
              <td style="background: ${zone.color || '#ccc'};">${zone.party || '-'}</td>
              <td>${zone.votes !== undefined ? Number(zone.votes).toLocaleString('th-TH') : '0'}</td>
              <td>${zone.percent !== undefined ? zone.percent.toFixed(2) : '0.00'}%</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      })
      .catch(error => {
        console.error('เกิดข้อผิดพลาดในการดึงข้อมูล:', error);
        const tableBody = document.getElementById('partylistTable').querySelector('tbody');
        tableBody.innerHTML = `<tr><td colspan="6">ไม่สามารถโหลดข้อมูลได้</td></tr>`;
      });
  </script>

</body>

</html>
